<h1>albums</h1>
<div *ngFor="let y of years()" style="float: left;"><a href="#{{ y }}">{{ y }}&nbsp;</a></div>
<div style="clear: both;"></div>
<hr/>
<div *ngFor="let album of memoriesService.albums; index as i">
  <section id="{{ sectionName(album) }}"></section>
  <a [routerLink]="['/album', i]">{{album.name}}</a>
</div>
