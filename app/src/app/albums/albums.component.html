<div id="memories_albums_header">
  <h1>albums</h1>
  <div *ngFor="let s of sections()" style="float: left;"><a href="#{{ s }}">{{ s }}&nbsp;</a></div>
  <div style="clear: both;"></div>
</div>
<div id="memories_albums_body">
  <div *ngFor="let album of memoriesService.albums; index as i">
    <section id="{{ section(album) }}"></section>
    <a [routerLink]="['/album', i]">{{album.name}}</a>
  </div>
</div>
