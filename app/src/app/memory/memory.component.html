<div *ngIf="memory" style="max-width: 100vw; max-height: 100vh; float:left; vertical-align:top">
  <img *ngIf="memory.type == 'image'" [src]="memory.url"
   (touchstart)="setTouchStart($event)"
   (touchend)="setTouchEnd($event)"
   style="max-width: 100vw; max-height: 100vh;"/>
  <video *ngIf="memory.type == 'video'"
   (touchstart)="setTouchStart($event)"
   (touchend)="setTouchEnd($event)"
   controls>
    <source [src]="memory.url" type="video/mp4">
    Your browser does not support HTML video.
  </video>
  <p>{{ memory.datetime | date:'EEE, MMM d' }}</p>
  <p><a [href]="memory.url" [download]="memory.url.split('/').reverse()[0]">{{ memory.url.split('/').reverse()[0] }}</a></p>
</div>
<div style="float:right; vertical-align:top">
  <a href="#" (click)="handlePageFlip('left')">⏭️</a></div>
<div style="float:right; vertical-align:top">
  <a href="#" (click)="handlePageFlip('right')">⏮️&nbsp;</a></div>
