<input matInput [value]="maxDate" [min]="minDate" [max]="maxDate" [matDatepicker]="picker" (dateChange)="addEvent('change', $event)">
<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
<mat-datepicker #picker startView="year"></mat-datepicker>

<mat-grid-list cols="3">
  <mat-grid-tile *ngFor="let memory of memories" (click)="openThumbnail(memory)" >
    <mat-grid-tile-header>{{ memory.datetime | date:'EEE, MMM d y' }}</mat-grid-tile-header>
    <img [src]="memory.url" />
  </mat-grid-tile>
</mat-grid-list>
