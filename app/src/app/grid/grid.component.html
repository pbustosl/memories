<p>{{ memoriesService.dirName }}</p>
<mat-grid-list cols="3">
  <mat-grid-tile *ngFor="let memory of memoriesService.memories; index as i" >
    <a [routerLink]="['/images', i]">
      <img [src]="memory.tnurl" style="width: 100%;" />
      <mat-grid-tile-footer>{{ memory.datetime | date:'EEE, MMM d' }}</mat-grid-tile-footer>
    </a>
  </mat-grid-tile>
</mat-grid-list>
